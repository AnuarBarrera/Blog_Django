{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="My personal blog, profile and portfolio from applications">
  <meta name="keywords"content="CV,Curriculum,Portafolio,Developer,Anuar,Barrera,Yeeben">
  <link rel="icon" type="image/png" href="{% static 'images/icon.ico' %}">
  
  <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/proyectos.css' %}">
    <link rel="stylesheet" href="{% static 'css/banner.css' %}">
    {% block extra_css %}{% endblock extra_css %}
    
    
  <title>Proyectos</title>
  
</head>

<body>
  <!--Contenedor pincipal para mantener el footer abajo-->
  <div class="contenedor">
    
    <div class="fila1">
      <header class="header">
        <div class="icon">
          <img src="{% static 'images/image.png' %}" alt="icon">
        </div>
        <div class="menu">
          <div class="linea"></div>
          <div class="linea"></div>
          <div class="linea"></div>
        </div>
      </header>
      <h1 class="Title"></h1>
      <div class = "texto-entrada">
        <p class="Parrafo-entrada"></p>
      </div>
    </div>
    
    
    <div class="fila2">
      <div class="lista-scripts">
        {% block instrucciones %}{% endblock instrucciones %}
      </div>
      <div class="consola">
        {% block content %}{% endblock content %}
      </div>
        
    </div>
    
    <!--banner deportivo-->
    <div class="banner-deportivo">
      <div class="carrusel">
      </div>
    </div>
  
  </div>
  
  <!-- JavaScript -->
  <script type="module" src="{% static 'js/proyectos.js' %}"></script>
  <script type="module" src="{% static 'js/banner.js' %}"></script>
  {% block extra_js %}{% endblock extra_js %}
</body>
  
</html>
