{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="My personal blog, profile and portfolio from applications">
  <meta name="keywords"content="CV,Curriculum,Portafolio,Developer,Anuar,Barrera,Yeeben">
  <link rel="icon" type="image/png" href="{% static 'images/icon.ico' %}">
  
  <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/images.css' %}">
    <link rel="stylesheet" href="{% static 'css/banner.css' %}">
    
  <title>My Blog by Anuar</title>
  
</head>

<body>
  <!--Contenedor pincipal para mantener el footer abajo-->
  <div class="contenedor">
    <header>
      <h1 class="Title"></h1>
      <div class = "texto-entrada">
        <p class="Parrafo-entrada"></p>
      </div>
      
      <!-- contenedor de los botones de links-->
      <div class = "Links-accesos"></div>
    </header>
    
    <!-- contenedor de carrusel de imagenes-->
    <main class="contenedor-fotos">
    <div class="fotos"></div>
    </main>
    
    <!--banner deportivo-->
    <footer>
      <div class="banner-deportivo">
        <div class="carrusel">
        </div>
      </div>
    </footer>
  </div>
  
  <!-- JavaScript -->
  <script type="module" src="{% static 'js/script.js' %}"></script>
  <script type="module" src="{% static 'js/images.js' %}"></script>
  <script type="module" src="{% static 'js/banner.js' %}"></script>
</body>
  
</html>
